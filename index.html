<!DOCTYPE html>
<html lang="en-us" ng-app>
<head>
  <meta charset="utf-8">
  <title>PaleoSpin</title>
  <link href='http://fonts.googleapis.com/css?family=Arizonia' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/paleospin.css" />
</head>
<body>
  <div class="header">
    PaleoSpin
  </div>
  <div class="spinner">
    <table class="spinner-table" ng-controller="SpinCtrl">
      <tr>
        <th class="spinner-header">Proteins</th>
        <th class="spinner-header">Vegetables</th>
        <th class="spinner-header">Carbs</th>
        <th class="spinner-header">Fats</th>
        <th class="spinner-header">Herbs & Spices</th>
      </tr>
      <tr>
        <td>
          <div class="spinner-list-container">
            <ul class="spinner-list">
              <li class="spinner-item" ng-repeat="protein in proteins()">
                {{protein}}
              </li>
            </ul>
          </div>
        </td>
        <td>
          <div class="spinner-list-container">
            <ul class="spinner-list">
              <li class="spinner-item" ng-repeat="veggie in veggies()">
                {{veggie}}
              </li>
            </ul>
          </div>
        </td>
        <td>
          <div class="spinner-list-container">
            <ul class="spinner-list">
              <li class="spinner-item" ng-repeat="carb in carbs()">
                {{carb}}
              </li>
            </ul>
          </div>
        </td>
        <td>
          <div class="spinner-list-container">
            <ul class="spinner-list">
              <li class="spinner-item" ng-repeat="fat in fats()">
                {{fat}}
              </li>
            </ul>
          </div>
        </td>
        <td>
          <div class="spinner-list-container">
            <ul class="spinner-list">
              <li class="spinner-item" ng-repeat="spice in spices()">
                {{spice}}
              </li>
            </ul>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <div class="actions">
    <button id="spin-button" class="spin-button">Spin</button>
  </div>
  <div class="about">
    <h1>About PaleoSpin</h1>
  </div>
  <a href="https://github.com/leemuro/paleospin"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
  <script src="lib/angular.min.js"></script>
  <script src="lib/jquery-1.9.1.min.js"></script>
  <script src="js/paleospin.js"></script>
  <script src="js/spinner.js"></script>
  <script src="js/proteins.js"></script>
  <script src="js/veggies.js"></script>
  <script src="js/carbs.js"></script>
  <script src="js/fats.js"></script>
  <script src="js/spices.js"></script>
</body>
</html>
